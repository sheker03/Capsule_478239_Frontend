<div class="container">
    <div class="row align-items-start">
      <div class="col">    
                <form  [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label"> Task</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName ="Task_Name">
                </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Priority</label>
                  <div class="col-sm-8">
                    <input type="range" class="form-control"  formControlName ="Priority">
                  </div>
                  </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Parent Task</label>
                  <div class="col-sm-8">
                    <input type="text"  class="form-control"  formControlName ="Parent_ID">
                  </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-4 col-form-label"> Start Date</label>
                    <div class="col-sm-8">
                      <input type="date" class="form-control"   formControlName ="Start_Date">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"> End Date</label>
                      <div class="col-sm-8">
                        <input type="date" class="form-control"  formControlName ="End_Date">
                      </div>
                      </div>
                     
                      <div class="form-group row justify-content-end">
                        <div class="col-sm-4">
                            <button type="Submit"  class="bt btn-secondary"> Add Task</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" (click)="resetTaskForm()" class="bt btn-secondary"> Reset</button>
                          </div>
                        </div>
                </form>
      </div>
    </div>
  </div>
